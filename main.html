<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="portfolio"  method="post" autocomplete="off">
		<h3>Feedback Form</h3>
		<label for="name">Name</label>
		<input type="name" id="name" minlength="3" maxlength="50" required>
		<br><br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required>
		<br><br>
		<label for="favColor">Favourite color</label>
		<input type="color" id="favColor" name="favColor" value="#f2f2f2">
		<br><br>
		<label for="likeness">Slider</label>
		<input type="range" id="likeness" min="1" max="100">
		<br>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
